<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoIlusion</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/code.jquery.com_jquery-3.7.1.js"></script>
</head>


<body>


    
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Ilusion</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>



  <div class="container-fluid" style="height: 178px; width: 770px;">
    <div class="row">
      <div id="carouselExampleControls" class="carousel slide col-12" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="multimedia/1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="multimedia/2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="multimedia/3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  
  <br><br>
  
  
   
    <script src="js/bootstrap.js"></script>
</body>
</html>
